<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logos/Target.svg">
    <!-- Link Of Font Awesome  -->
    <script src="https://kit.fontawesome.com/c756527c45.js" crossorigin="anonymous"></script>    

    <!-- Link Of Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Link Of Style Sheet -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Influencer CSS Responsive Layout</title>
</head>
<body>
    <header class="container">
        <nav class=" flex">
            <div class="nav-title">
                <h1> Influencer <span>products</span></h1>
            </div>
            <div class="nav-list flex">
                <input type="checkbox"  id="menu-btn" class="menu-btn">
                <label for="menu-btn" class="menu-icon"><span class="nav-icon"></span></label>
                <ul class="menu-list flex">
                    <li><a href="#" >Home</a></li>
                    <li><a href="#" >products</a></li>
                    <li><a href="#" >Sign up</a></li>
                    <li><a href="#" >Log in</a></li>
                    <li><a href="#" >
                            <span class="material-symbols-outlined">
                                search
                            </span>
                        </a>
                    </li>
                </ul>
                <div class="nav-shopping">
                    <span class="material-symbols-outlined">
                        add_shopping_cart
                    </span>
                </div>
            </div>
        </nav>

        <div class="header-content flex">
            <div class="content-text">
                <h1 class="header-title">Start your Journey as Influecer</h1>
                <p class="header-discription">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <div class="button flex">
                    <p>Preebook now</p>
                    <span class="material-symbols-outlined">
                        arrow_forward
                    </span>
                </div>
            </div>
            <div class="header-image">
                <div class="header-img-bg-color"></div>
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </header>

    <!-- Brands Icon Section Starts Here   -->
    <section class="containers">
        <hr>
        <div class="logo flex">
            <div class="icon-1"><img src="logos/Alibaba.svg" alt=""></div>
            <div class="icon-2"><img src="logos/Amazon.svg" alt=""></div>
            <div class="icon-3"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
            <div class="icon-4"><img src="logos/Ebay.svg" alt=""></div>
            <div class="icon-5"><img src="logos/Rakuten.svg" alt=""></div>
            <div class="icon-6"><img src="logos/Target.svg" alt=""></div>
            <div class="icon-7"><img src="logos/Walmart.svg" alt=""></div>
        </div>
        <hr>
    </section>
    
    
    <!-- Brands Icon Section Ends Here   -->
</body>
</html>
